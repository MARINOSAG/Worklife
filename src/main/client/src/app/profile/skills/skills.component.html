<div class="col-sm-5">
  <h3 class="mgbt-xs-15 font-semibold"><i class="fa fa-flask mgr-10 profile-icon"></i> SKILL</h3>
  <div class="skill-list" *ngFor="let skill of skills">
    <div class="skill-name"> {{ skill.name }} </div>
    <div class="progress progress-striped progress-sm active">
      <progressbar class="progress-striped active" [value]="skill.level*20" [type]="getType(skill.level)">{{ skill.level * 20 }}%</progressbar>
    </div>
  </div>
</div>
