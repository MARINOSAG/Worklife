<!--<div class="limiter">-->
<div class="container-register100">
  <div class="wrap-register100">
    <div class="register100-pic js-tilt" data-tilt>
      <img src="assets/img/img-01.png" alt="IMG">
    </div>
    <form class="register100-form validate-form">
					<span class="register100-form-title">
						Hello, Welcome to Worklife!
					</span>

      <div class="wrap-input100">
        <input class="input100" type="text" name="email" placeholder="Email">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
      </div>

      <div class="wrap-input100">
        <input class="input100" type="text" name="name" placeholder="Name">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
      </div>

      <div class="wrap-input100">
        <input class="input100" type="text" name="name" placeholder="Surname">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fa fa-signature" aria-hidden="true"></i>
						</span>
      </div>

      <div class="wrap-input100">
        <input class="input100" type="text" name="name" placeholder="Username">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fas fa-user-secret" aria-hidden="true"></i>
						</span>
      </div>

      <div class="wrap-input100">
        <input class="input100" type="password" name="pass" placeholder="Password">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
      </div>

      <div class="wrap-input100">
        <input class="input100" type="password" name="pass2" placeholder="Retype Password ">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
      </div>

      <div class="wrap-input100">
        <input class="input100" type="text" name="phone" placeholder="Phone number">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fas fa-phone" aria-hidden="true"></i>
						</span>
      </div>
      <div class="wrap-input100">
        <input class="input100" type="text" name="address" placeholder="Address">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
							<i class="fas fa-map-marked-alt" aria-hidden="true"></i>
						</span>
      </div>

      <!--birthdate-->
      <!--address-->
      <!--phoneNumber-->

      <div class="container-register100-form-btn">
        <button class="register100-form-btn">
          Register
        </button>
      </div>

      <div class="text-center p-t-36">
        <a class="txt2" [routerLink]="['/welcome']">
          Already a user? Login
          <i class="fa fa-long-arrow-alt-left m-l-5" aria-hidden="true"></i>
        </a>
      </div>
    </form>
  </div>
</div>
<!--</div>-->

<script>
  $('.js-tilt').tilt({
    scale: 1.1
  })
</script>
