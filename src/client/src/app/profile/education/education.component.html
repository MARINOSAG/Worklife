<div class="col-sm-6">
  <h3 class="mgbt-xs-15 font-semibold"><i class="fa fa-trophy mgr-10 profile-icon"></i>
    EDUCATION
    <button type="button" *ngIf="myProfile()"
            class="btn btn-worklife pull-right"
            (click)="openAddModal()">
      <i class="fa fa-plus"></i>
      <span style="font-weight: bold"></span></button>
  </h3>
  <div class="content-list content-menu">
    <ul class="list-wrapper">
      <li class="mgbt-xs-10" *ngFor="let education of educations">
        <div *ngIf="myProfile() || education.visible">
          <span class="menu-icon vd_green"><i class="fa  fa-circle-o"></i></span>
          <span class="menu-text">
          <a>{{ education.universityDegree}}</a> at
          <a>{{ education.universityName }}</a>
          <button type="button"
                  *ngIf="myProfile()"
                  class="btn btn-xs btn-danger pull-right"
                  (click)="deleteEducation(education.educationId)">
          <i class="fa fa-trash"></i>
          <span style="font-weight: bold"></span></button>
        <button type="button" *ngIf="myProfile()"
                class="btn btn-xs btn-worklife pull-right"
                (click)="openEditModal(education.educationId)">
          <i class="fa fa-pencil"></i>
          <span style="font-weight: bold"></span></button>
          <span class="menu-info">
            <span class="menu-date"> {{ education.startDate | amDateFormat: 'MMM, YYYY'}} ~
            {{ education.endDate != null ? (education.endDate | amDateFormat: 'MMM, YYYY') : 'Present'}}</span></span> </span>
        </div>
      </li>
    </ul>
  </div>
</div>
